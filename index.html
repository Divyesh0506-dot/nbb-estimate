<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Bharat Boring - Estimate</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin: 25px;
}
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h2{
  margin:0;
}
.info{
  margin-bottom:15px;
}
label{
  font-weight:bold;
}
input{
  width:100%;
  padding:6px;
  margin-top:4px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #000;
  padding:8px;
}
th{
  background:#f0f0f0;
}
.actions{
  margin:15px 0;
}
button{
  padding:8px 14px;
  cursor:pointer;
}
.total-box{
  text-align:right;
  margin-top:10px;
  font-size:18px;
  font-weight:bold;
}

@media print{
  .actions{display:none;}
  input{border:none;}
}
</style>
</head>

<body>

<div class="header">
  <h2>NEW BHARAT BORING</h2>
  <p>Estimate / Job Card</p>
</div>

<div class="info">
  <label>Customer Name</label>
  <input type="text" placeholder="Enter customer name">
</div>

<div class="actions">
  <button onclick="addRow()">Add Item</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<table id="table">
<thead>
<tr>
  <th>Sr No</th>
  <th>Particular</th>
  <th>Amount (₹)</th>
</tr>
</thead>
<tbody>
<tr><td>1</td><td contenteditable>Block Sleeve Fitting</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>2</td><td contenteditable>Block Body Boring</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>3</td><td contenteditable>Block Sleeve Removing</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>4</td><td contenteditable>Crank Cutting</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>5</td><td contenteditable>Crank Grinding</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>6</td><td contenteditable>Head Surface</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>7</td><td contenteditable>Valve Seat Cutting</td><td contenteditable oninput="calculateTotal()"></td></tr>
<tr><td>8</td><td contenteditable>Engine Fitting</td><td contenteditable oninput="calculateTotal()"></td></tr>
</tbody>
</table>

<div class="total-box">
  Total Amount: ₹ <span id="total">0</span>
</div>

<script>
function addRow(){
  let table=document.getElementById("table").getElementsByTagName("tbody")[0];
  let rowCount=table.rows.length;
  let row=table.insertRow();
  row.insertCell(0).innerHTML=rowCount+1;
  row.insertCell(1).contentEditable=true;
  let amt=row.insertCell(2);
  amt.contentEditable=true;
  amt.setAttribute("oninput","calculateTotal()");
}

function calculateTotal(){
  let total=0;
  let rows=document.querySelectorAll("#table tbody tr");
  rows.forEach(row=>{
    let val=parseFloat(row.cells[2].innerText);
    if(!isNaN(val)) total+=val;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}
</script>

</body>
</html>
